<!DOCTYPE html>
<html lang="ko-KR">
    <meta charset="UTF-8">

    <title>vending-machine</title>
    <link rel="stylesheet" href="css/style.css">

<body>

    <main>
        <div class="left-box">

                <a href="#" class="drink">

                    <span class="drink-name">Original_Cola</span>
                    <div class="drink-money">

                    </div>
                </a>
        
                <a href="#" class="drink">

                    <span class="drink-name">Original_Cola</span>

                    </div>

                        <span>1000원</span>
                    </div>
                </a>
        
                <a href="#" class="drink">
                    <img class="drin-img" src="img/red-cola.svg" alt="Original-Cola">
                    <span class="drink-name">Original_Cola</span>
                    <div class="drink-money">
                        <span>1000원</span>
                    </div>
                </a>
            </diV>
        
            <div class="container">
                <form class="form-wrap-2">
                    <div class="money-container left">
                        <span class="money-title left">소지금 :</span>
                        <span class="money-content left">25,000 원</span>
                    </div>
                    <button class="out-money-btn" type="submit">거스름돈 반환</button>
                    <label class="a11y-hidden" for="in-money">입금액</label>
                    <input id="in-money" type="text" placeholder="입금액 입력" required>
                    <button class="in-money-btn" type="submit">입금</button>
                    <div class="drink-list">고른 음료수 목록</div>
                    <button class="get-money-btn" type="submit">획득</button>
                </form>
            </div>
            
        </div>
    
        <div class="right-box">
            <div class="money-container">
                <span class="money-title">소지금 :</span>
                <span class="money-content">25,000 원</span>
            </div>

            <div class="list-box"></div>
        </div>
