<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cola Cola</title>

    <!-- css -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/drink.css">
    <link rel="stylesheet" href="css/drink-list.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/scroll.css">
    <link rel="stylesheet" href="css/left-box.css">
    <link rel="stylesheet" href="css/right-box.css">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
</head>
<body>

    <!-- header -->
    <header>
        <h1 class="a11y-hidden">ColaCola</h1>
        <img class="header-img" src="img/Group.png" alt="CalaCala">
    </header>
    
    <main class="container">
        <!-- left-box -->
        <div class="left-box">
            <div class="main-container">
                <div class="drink-wrap">
                    <!-- drink -->
                    <a href="#" class="drink">
                        <img class="drink-img" src="img/red-cola.svg" alt="Original-Cola">
                        <span class="drink-name">Original_Cola</span>
                        <div class="drink-money"><span>1000원</span></div>
                    </a>
            
                    <a href="#" class="drink sold-out">
                        <img class="drink-img" src="img/purple-cola.svg" alt="Violet-Cola">
                        <span class="drink-name">Violet_Cola</span>
                        <div class="drink-money"><span>1000원</span></div>
                        <div class="sold-out-bg"></div>
                        <div class="sold-out-logo">품절</div>
                    </a>
            
                    <a href="#" class="drink">
                        <img class="drink-img" src="img/yellow-cola.svg" alt="Yello-Cola">
                        <span class="drink-name">Yello_Cola</span>
                        <div class="drink-money"><span>1000원</span></div>
                    </a>
            
                    <a href="#" class="drink">
                        <img class="drink-img" src="img/blue-cola.svg" alt="Cool-Cola">
                        <span class="drink-name">Cool_Cola</span>
                        <div class="drink-money"><span>1000원</span></div>
                    </a>
            
                    <a href="#" class="drink">
                        <img class="drink-img" src="img/green-cola.svg" alt="Green-Cola">
                        <span class="drink-name">Green_Cola</span>
                        <div class="drink-money"><span>1000원</span></div>
                    </a>
            
                    <a href="#" class="drink">
                        <img class="drink-img" src="img/orange-cola.svg" alt="Orange-Cola">
                        <span class="drink-name">Orange_Cola</span>
                        <div class="drink-money"><span>1000원</span></div>
                    </a>
                </div>
            
                <!-- form -->
                <form class="form-wrap">
                    <div class="money-container">
                        <span class="money-title">잔액 :</span>
                        <span class="money-content">1,000 원</span>
                    </div>
            
                    <button class="out-money-btn" type="submit">거스름돈 반환</button>
            
                    <label class="a11y-hidden" for="in-money">입금액</label>
                    <input id="in-money" type="text" placeholder="입금액 입력" required>
            
                    <button class="in-money-btn" type="submit">입금</button>
            
                    <div class="drink-list">
                        <div class="get-drink-box">
                            <div class="drink-list-box">
                                <div class="drink-info">
                                    <img class="drink-list-img" src="img/red-cola.svg" alt="Original-Cola">
                                    <span class="drink-name">Original_Cola</span>
                                </div>
                                <div class="drink-count">1</div>
                            </div>
        
                            <div class="drink-list-box">
                                <div class="drink-info">
                                    <img class="drink-list-img" src="img/green-cola.svg" alt="Green-Cola">
                                    <span class="drink-name">Green_Cola</span>
                                </div>
                                <div class="drink-count">2</div>
                            </div>
        
                            <div class="drink-list-box">
                                <div class="drink-info">
                                    <img class="drink-list-img" src="img/orange-cola.svg" alt="Orange-Cola">
                                    <span class="drink-name">Orange_Cola</span>
                                </div>
                                <div class="drink-count">1</div>
                            </div>
        
                            <div class="drink-list-box">
                                <div class="drink-info">
                                    <img class="drink-list-img" src="img/purple-cola.svg" alt="Violet-Cola">
                                    <span class="drink-name">Violet_Cola</span>
                                </div>
                                <div class="drink-count">5</div>
                            </div>
                        </div>
                    </div>
            
                    <button class="get-btn" type="submit">획득</button>
                </form>
            </div>
        </div>

        <!-- right-box -->
        <div class="right-box">
            <div class="have-money">
                <div class="money-container">
                    <span class="money-title">소지금 :</span>
                    <span class="money-content">25,000 원</span>
                </div>
            </div>
            

            <div class="get-drink-container">
                <h2 class="get-drink-title">획득한 음료</h2>

                <div class="get-drink-box">
                    <div class="drink-list-box">
                        <div class="drink-info">
                            <img class="drink-list-img" src="img/red-cola.svg" alt="Original-Cola">
                            <span class="drink-name">Original_Cola</span>
                        </div>
                        <div class="drink-count">1</div>
                    </div>

                    <div class="drink-list-box">
                        <div class="drink-info">
                            <img class="drink-list-img" src="img/green-cola.svg" alt="Green-Cola">
                            <span class="drink-name">Green_Cola</span>
                        </div>
                        <div class="drink-count">2</div>
                    </div>

                    <div class="drink-list-box">
                        <div class="drink-info">
                            <img class="drink-list-img" src="img/orange-cola.svg" alt="Orange-Cola">
                            <span class="drink-name">Orange_Cola</span>
                        </div>
                        <div class="drink-count">1</div>
                    </div>

                    <div class="drink-list-box">
                        <div class="drink-info">
                            <img class="drink-list-img" src="img/purple-cola.svg" alt="Violet-Cola">
                            <span class="drink-name">Violet_Cola</span>
                        </div>
                        <div class="drink-count">5</div>
                    </div>
                </div>

                <div class="total-money">총금액 : 9,000 원</div>
            </div>
        </div>
    </main>




</body>
</html>
